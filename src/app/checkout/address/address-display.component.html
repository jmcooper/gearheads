<div class="content">
  <div class="display-group">
    <span>Name:</span>{{address?.name}}
  </div>  
  <div class="display-group">
    <span>Address:</span> {{address?.streetAddress}}
  </div>  
  <div class="display-group">
    <span>City:</span> {{address?.city}}
  </div>  
  <div class="display-group">
    <span>State/Province:</span> {{address?.state}}
  </div>  
  <div class="display-group">
    <span>Postal Code:</span> {{address?.postalCode}}
  </div>  
</div>
